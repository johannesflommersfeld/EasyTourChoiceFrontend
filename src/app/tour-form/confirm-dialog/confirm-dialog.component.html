<h2 class="mat-dialog-title">Confirm Deletion</h2>
<mat-dialog-content class="mat-typography">
  <p>Are you sure you want to delete this tour? This action is permanent!</p>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="buttons">
    <button class="secondary" (click)="onNoClick()">Cancel</button>
    <button class="warn" (click)="dialogRef.close(true)">Delete</button>
  </div>
</mat-dialog-actions>
