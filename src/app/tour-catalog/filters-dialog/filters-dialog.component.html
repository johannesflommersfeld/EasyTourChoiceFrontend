<h2 class="mat-dialog-title">Filter your tours</h2>
<form [formGroup]="filtersForm" (ngSubmit)="onApply()">
  <mat-dialog-content class="mat-typography">
    <div class="slider-container">
      <h3 class="slider-label">Distance (km)</h3>
      <etc-double-slider class="slider" formControlName="distanceRange" [options]="distanceOptions"
        [translate]="distanceTranslator" />
    </div>
    <div class="slider-container">
      <h3 class="slider-label">Duration (h)</h3>
      <etc-double-slider class="slider" formControlName="durationRange" [options]="durationOptions"
        [translate]="durationTranslator" />
    </div>
    <div class="slider-container">
      <h3 class="slider-label">Elevation (m)</h3>
      <etc-double-slider class="slider" formControlName="metersOfElevationRange" [options]="metersOfElevationOptions"
        [translate]="metersOfElevationTranslator" />
    </div>
    <div class="aspect-container">
      <h3 class="slider-label">Aspects</h3>
      <etc-aspect-picker formControlName="aspects" />
    </div>
    <div class="slider-container">
      <h3 class="slider-label">Difficulty</h3>
      <etc-double-slider class="slider" formControlName="difficultyRange" [options]="difficultyLevelOptions"
        [enumType]="difficultyLevelType" [translate]="difficultyLevelTranslator" />
    </div>
    <div class="slider-container">
      <h3 class="slider-label">Risk</h3>
      <etc-double-slider class="slider" formControlName="riskRange" [options]="riskLevelOptions"
        [enumType]="riskLevelType" [translate]="riskLevelTranslator" />
    </div>
    <div class="slider-container">
      <h3 class="slider-label">Travel Distance (km)</h3>
      <etc-double-slider class="slider" formControlName="travelDistanceRange" [options]="travelDistanceOptions"
        [translate]="travelDistanceTranslator" />
    </div>
    <div class="slider-container">
      <h3 class="slider-label">Travel Duration (h)</h3>
      <etc-double-slider class="slider" formControlName="travelDurationRange" [options]="travelDurationOptions"
        [translate]="travelDurationTranslator" />
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="buttons">
      <button type="submit" class="primary" (click)="onApply()">Apply</button>
    </div>
  </mat-dialog-actions>
</form>
